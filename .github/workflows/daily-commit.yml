name: Daily Auto Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 2:30 AM UTC
  workflow_dispatch:  # Lets you test manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Daily update by 22f3000632@ds.study.iitm.ac.in
        run: |
          date=$(date -u +%Y-%m-%d)
          echo "Last updated: $date" > status.txt

      - name: Commit changes
        run: |
          git config user.name "DevSync Bot"
          git config user.email "22f3000632@ds.study.iitm.ac.in"
          git add status.txt
          git commit -m "Daily update: $(date -u +%Y-%m-%d)"
          git push
